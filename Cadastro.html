    <div class="container marketing">

      <form class="form-horizontal">

        <h1>Cadastro de Usuário</h1></br>

        <h5>Dados Pessoais</h5>
        <div class="form-group">
          <label class="control-label col-sm-2" for="nome">Nome:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nome" placeholder="Informar nome completo">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="cpf">CPF:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
          </div>
        </div>


        <h5>Dados Para Contato</h5>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="promoshow@example.com">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="telefone">Telefone:</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="telefone" placeholder="(83) 0.0000-0000">
          </div>
        </div>

        <h5>Localização</h5>
        <div class="form-group">
          <label class="control-label col-sm-2" for="endereco">Endereço:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="endereco" placeholder="Rua..., nº">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="cep">CEP:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="cep" placeholder="58.000-00">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="estado">Estado:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="estado" placeholder="Estado">
          </div>
        </div>

        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Enviar</button>
          </div>
        </div>
      </form>
