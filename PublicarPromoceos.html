    <div class="container marketing">

      <form class="form-horizontal">

        <h3>Cadastro de Promoções</h3></br>

        <h4>Dados Pessoais</h4>
        <div class="form-group">
          <label class="control-label col-sm-2" for="nomEst">Nome do estabelecimento:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="nomEst" placeholder="Informe nome do estabelecimento">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="tipo">Tipo do estabelecimento:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="tipo" placeholder="hotel, restaurante, bar, etc...">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="nomePromo">Nome da promoção:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="nomePromo" placeholder="almoço sem balança por apenas R$ 14,99">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="descricao">Descrição:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="descricao" placeholder="A promoção se inicia hoje dia 10/10 e vai até o dia 15/11. Temos carne na braza e pode ser feita a escolha de duas carnes, possuimos grande variedade de saladas e acompanhamentos. 
Não cobramos 10% do atendimento e aceitamos cartão de credito">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="horario">Horário de funcionamento:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="horario" placeholder="das 10:00 as 14:00">
          </div>
        </div>

        <h4>Localização</h4>
        <div class="form-group">
          <label class="control-label col-sm-2" for="endereco2">Endereço:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="endereco2" placeholder="Rua..., nº">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="cep2">CEP:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="cep2" placeholder="58.000-00">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="estado2">Estado:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="estado2" placeholder="Estado">
          </div>
        </div>

        <h4>Dados Para Contato</h4>
        <div class="form-group">
          <label class="control-label col-sm-2" for="telefone">Telefone:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="telefone" placeholder="(00) 0.0000-0000">
          </div>
        </div>
        
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
